---
layout: index
ignore: true
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      
      <li>
        <div class="post-title-wrapper">
          <h1>{{ post.title }}</h1>
        </div>
        <p>{{ post.content }}</p>
      </li>
    
    {% endfor %}
  </ul>
</div>
