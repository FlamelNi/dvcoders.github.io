---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
			<div class="{{ post.style }}">
	      <li>
      
	        <div class="post-title-wrapper">
	          <h1>{{ post.title }}</h1>
	        </div>

	        <p>{{ post.content }}</p>
	      </li>
			</div>
    {% endfor %}
  </ul>
</div>
